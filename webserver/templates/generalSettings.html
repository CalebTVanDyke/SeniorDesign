{% extends "settings.html" %}

{% block mainContent %}
{% from "_formhelpers.html" import render_field %}
<div class="alert alert-success {{hidden}}" role="alert">{{message}}</div>
<form action="{{ url_for('generalSettings') }}" method=post>
	<div class="form-group">
     {{ form.hidden_tag() }}
    </div>
	<div class="form-group">
		{{ render_field(form.primary_email) }}
	</div>
	<div class="form-group">
		{{ render_field(form.primary_phone) }}
	</div>
	<input class="btn btn-default" type="submit" value="Submit">
</form>
{% endblock %}
